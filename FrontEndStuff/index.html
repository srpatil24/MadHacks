<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madison News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');

        body {
            font-family: 'RobotoStuff', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            width: 60%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Dropdown Styles */
        .dropdown {
            margin-bottom: 10px;
        }

        .dropdown select {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <header>
        <h1>UW Madison News!</h1>
        <p>Get caught up on what is happening in Madison!</p>

        <!-- Dropdown for sorting -->
        <div class="dropdown">
            <label for="sort">Sort By:</label>
            <select id="sort" onchange="sortData()">
                <option value="date">Date</option>
                <option value="alphabetical">Alphabetical</option>
            </select>
        </div>
    </header>

    <main id="main-container">
        <!-- JSON data will be dynamically inserted here -->
    </main>

    <footer>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mainContainer = document.getElementById('main-container');

            function fetchDataAndDisplay(format) {
                // Clear existing boxes
                mainContainer.innerHTML = '';

                // Fetch JSON data
                fetch("http://35.184.184.255:5500/post/get", {
                    method: "POST",
                    body: JSON.stringify({
                        format: format
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8",
                        "Access-Control-Allow-Origin": "*"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        // Process JSON data and create HTML elements
                        data.forEach(item => {
                            const box = document.createElement('div');
                            box.className = 'box';

                            // Iterate over values in each JSON entry
                            Object.entries(item).forEach(([key, value]) => {
                                if (key !== 'uniqueID') {
                                    const fieldElement = document.createElement('p');
                                    fieldElement.innerHTML = `${value}`;
                                    box.appendChild(fieldElement);
                                }
                            });

                            mainContainer.appendChild(box);
                        });
                    })
                    .catch(error => console.error('Error fetching JSON:', error));
            }

            function sortData() {
                const dropdown = document.getElementById('sort');
                const selectedValue = dropdown.value;

                if (selectedValue === 'date') {
                    fetchDataAndDisplay('sorted-dates');
                } else if (selectedValue === 'alphabetical') {
                    fetchDataAndDisplay('sorted-alpha');
                }
            }

            // Initial fetch and display
            sortData();

            var dropdown = document.querySelector(".dropdown select");

            dropdown.addEventListener('change', function () {
                sortData();
            });
        });
    </script>

</body>

</html>
