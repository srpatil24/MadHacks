<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    color: #333;
}

header {
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    text-align: center;
}

main {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center items on the page */
}

.box {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 60%; /* Adjust the width as needed */
    box-sizing: border-box; /* Include padding and border in the box's total width */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.box:hover {
            transform: scale(1.05);
        }

footer {
    background-color: #34495e;
    color: #ecf0f1;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
</head>

<body>

    <header>
        <h1>UW Madison News!</h1>
        <p>Get caught up on what is happening in Madison!</p>
    </header>

    <main id="main-container">
        <!-- JSON data will be dynamically inserted here -->
    </main>

    <footer>

    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch JSON data
            fetch('your_json_data.json') // Replace 'your_json_data.json' with the path to your JSON file
                .then(response => response.json())
                .then(data => {
                    // Process JSON data and create HTML elements
                    const mainContainer = document.getElementById('main-container');
                    data.forEach(item => {
                        const box = document.createElement('div');
                        box.className = 'box';

                        // Iterate over values in each JSON entry
                        Object.entries(item).forEach(([key, value]) => {
                            if (key !== 'uniqueID') {
                                const fieldElement = document.createElement('p');
                                fieldElement.innerHTML = `${value}`;
                                box.appendChild(fieldElement);
                            }
                        });

                        mainContainer.appendChild(box);
                    });
                })
                .catch(error => console.error('Error fetching JSON:', error));
        });
    </script>

</body>

</html>
